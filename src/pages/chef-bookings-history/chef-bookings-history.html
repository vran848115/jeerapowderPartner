<ion-header>
    <ion-navbar>
      <ion-title>Completed Bookings</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  
      <ion-card  *ngFor="let booking of completedBookings">
          <ion-card-header>
              Booking ID: {{booking.BookingNumber}}
            </ion-card-header>
  
          <ion-item>
            <ion-avatar item-start>
              <img [src]="booking.CustomerProfileThumbnailUrl">
            </ion-avatar>
            <ion-grid>
            <ion-row align-items-center>
              <ion-col col-8><h2>{{booking.CustomerName}}</h2></ion-col>
            </ion-row> 
            <ion-row>   
                <ion-col col-6> {{booking.Date}}, {{booking.Time}}</ion-col>
            </ion-row>  
          </ion-grid>
          </ion-item>        
          <ion-card-content>
                <ion-grid>
                  <ion-row align-items-center>
                    <ion-col col-6>
                      <ion-row>Gross Earnings: {{booking.GrossEarnings}}</ion-row>
                      <ion-row>Tax : {{booking.Tax}}</ion-row>
                      <ion-row>Net Earnings: {{booking.NetEarnings}}</ion-row>
                    </ion-col>
                    <ion-col col-6>
                        <ion-row>&nbsp;</ion-row>
                        <button ion-button round color="secondary" (click) = "navigateToAccounts()">Accounts</button>
                    </ion-col>
                  </ion-row>
                </ion-grid>
          </ion-card-content>
        </ion-card>
  </ion-content>
